---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: grocy
  template:
    metadata:
      labels:
        name: grocy
    spec:
      containers:
      - name: grocy
        imagePullPolicy: Always
        image: ghcr.io/linuxserver/grocy:latest
        ports:
          - containerPort: 9283
        volumeMounts:
          - name: db
            mountPath: /config
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Pacific/Auckland"
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: grocy
